<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->
  </head>
  <body ng-app="secretSanta" ng-controller="SecretSantaCtrl">
    <ion-side-menus>

    <!-- Center content -->
    <ion-side-menu-content>
      <ion-header-bar class="bar-dark">
        <h1 class="title">Secret Santa 2015</h1>
      </ion-header-bar>

      <ion-content>
        
        <!-- Deal with background image later 
        <img src="/img/snow-trees.jpg">
        </img> -->

        <form ng-submit="createUser(user)">
          <div class="padding">
            <label class="item item-input">
              <span class="input-label">Name</span>
              <input type="text" ng-model="user.name">
            </label>
               
            <label class="item item-input">
              <span class="input-label">Email</span>
              <input type="email" ng-model="user.email">
            </label>
            
            <button type="submit" class="button button-block button-balanced">Register</button>
          </div>
        </form>
        
        <div class="padding">
          <div>Already registered? <a href="javacript:void(0)">Login</a></div>
        </div>

        <div class="padding">
          <!--<div class="registered-users">Registered Users:</div><br>-->
          <h4>Registered Users:</h4><br>
          <table border="1">
            <tr>
              <th>User</th>
              <th>Email</th>
            </tr>
            <tr ng-repeat="user in users">
              <td>{{user.name}}</td>
              <td>{{user.email}}</td>
            </tr>
          </table>
        </div>

      </ion-content>
    </ion-side-menu-content>

    </ion-side-menus>
  </body>

  <!-- ionic/angularjs js -->
  <script src="lib/ionic/js/ionic.bundle.js"></script>

  <!-- cordova script (this will be a 404 during development) -->
  <script src="cordova.js"></script>

  <!-- your app's js -->
  <script src="js/app.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/services.js"></script>
</html>
